<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <form action="">
        <label for="">Your Name:</label>
        <input type="text" value="">
        <input type="color" name="" id=""> <br>
        <label for="">Password:</label>
        <input type="password" name="" id=""> <br>
        <label for="">Date</label>
        <input type="date" name="" id=""> <br>
        <label for="">Datatime</label>
        <input type="datetime-local" name="" id=""> <br>
        <label for="">Email</label>
        <input type="email" name="" id=""> <br>
        <label for="">File</label>
        <input type="file" name="" id=""> <br>
        <label for="">Image</label>
        <input type="image" src="" alt=""> <br>
        <label for="">male</label>
        <input type="radio" name="" id=""> <br>
        <label for="">female</label>
        <input type="radio" name="" id=""> <br>
        <label for="">range</label>
        <input type="range" name="" id=""> <br>
        <label for="">reset</label>
        <input type="reset" value=""> <br>
        <label for="">Search</label>
        <input type="search" name="" id=""> <br>
        <label for="">Tel</label>
        <input type="tel" name="" id=""> <br>
        <label for="">Text</label>
        <input type="text" name="" id=""> <br>
        <label for="">Time</label>
        <input type="time" name="" id=""> <br>
        <label for="">URL</label>
        <input type="url" name="" id=""> <br>
        <label for="">Week</label>
        <input type="week" name="" id=""> <br>
        <input type="submit">
    </form>
</body>
</html>
